<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <center><h1>REGISTERATION FORM</h1></center>
    <form action="#" method="post">
        <center>
            <table>
        <tr><td>
        <label for="search">Search:</label></td>
        <td><input type="search" id="search" name="search">
        </td></tr>
        <tr><td>
        <label for="fullname">Full Name:</label></td>
        <td><input type="text" id="fullname" name="fullname">
        </td></tr>
        <tr><td>
        <label for="password">Password:</label></td>
        <td><input type="password" id="password" name="password"></td>
        </tr>
        <tr><td>
        <label for="email">Email:</label></td>
        <td><input type="email" id="email" name="email"></td>
        </tr><br><br>
        <tr><td>
        <label for="age">Age:</label></td>
        <td><input type="number" id="age" name="age"></td>
        </tr>
        <tr><td>
        <label>Gender:</label></td>
        <td><input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label></td>
        </tr>
        <tr><td>
        <label for="dob">Date of Birth:</label></td>
        <td><input type="date" id="dob" name="dob"></td>
        </tr>
        <tr><td>
        <label for="resume">Upload Resume:</label></td>
        <td><input type="file" id="resume" name="resume"></td>
        </tr>
        <tr><td>
        <label for="imageBtn">Image Button:</label></td>
        <td><input type="image" src="https://via.placeholder.com/50" alt="Submit" id="imageBtn"></td>
        </tr>
        <tr><td>
        <input type="button" value="Click Me" onclick="alert('Button clicked!')"></td>
        </tr>
        <tr><td>
        <input type="hidden" name="hiddenValue" value="secretData"></td>
        </tr>
        <tr>
        <td><label for="satisfaction">Satisfaction (1-10):</label></td>
        <td><input type="range" id="satisfaction" name="satisfaction" min="1" max="10"></td>
        </tr>
        <tr><td>
        <label for="favcolor">Favorite Color:</label></td>
        <td><input type="color" id="favcolor" name="favcolor"></td>
        </tr>
        <tr><td>
        <label for="website">Website:</label></td>
        <td><input type="url" id="website" name="website"></td>
        </tr>
        <tr><td>
        <label for="week">Select Week:</label></td>
        <td><input type="week" id="week" name="week"></td>
        </tr>
        <tr><td>
        <label for="month">Select Month:</label></td>
        <td><input type="month" id="month" name="month"></td>
        </tr>
        <tr><td>
        <label for="time">Select Time:</label></td>
        <td><input type="time" id="time" name="time"></td>
        </tr>
        <tr><td>
        <label>
            <input type="checkbox" name="terms"> I agree to the Terms & Conditions
        </label></td></tr>
        <tr><td>
        <input type="submit" value="Register"></td>
        </tr>
        <tr><td>
        <input type="reset" value="Clear Form"></td>
        </tr>
    </table>
    </center>
    </form>
</body>
</html>
</body>
</html>
